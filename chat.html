<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        socket.on('newclientconnect', function (data) {
            console.log(data.description);
        });

        socket.on('broadcast', function (data) {});

        socket.on('message', function (data) {
            var ul = document.getElementById('messages');
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(data.message));
            ul.appendChild(li);
        });

        function storeval() {
            var msg = document.getElementById('text').value;
            // alert(msg);
            socket.emit('another_message', {
                message: msg
            });
            document.getElementById('text').value = '';
            return true;
        }
    </script>

    <h1 id="heading">Hello Vishal Singh Shekhawat</h1>
    <p id="subheading">Nice to meet you , you are never forgettable
        for me you have given a lot me.</p>
    <div class="container">
        <ul id="messages">
        </ul>
    </div>
    <div class="container">
        <form action="" onsubmit="storeval();">
            <input autocomplete="off" type="text" id="text" />
            <button type="submit" value="Submit" aria-label="Submit">Submit</button>
        </form>
    </div>
</body>

</html>
